# Custom Nginx configuration for dc.tsr.ai
# Add this to the "Advanced" tab in your Nginx Proxy Manager proxy host configuration

# Increase maximum upload size
client_max_body_size 50M;

# Increase buffer sizes for better handling of large requests
client_body_buffer_size 1M;
client_header_buffer_size 1k;
large_client_header_buffers 4 16k;

# Proxy settings for better file upload handling
proxy_request_buffering off;
proxy_buffering off;
proxy_http_version 1.1;

# Ensure proper headers are passed
proxy_set_header Connection "";
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

# Timeout settings for file uploads
proxy_connect_timeout 300;
proxy_send_timeout 300;
proxy_read_timeout 300;
send_timeout 300;